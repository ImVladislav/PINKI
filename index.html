<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINKI YUM YUM</title>
    <link rel="stylesheet" href="css/styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="tomatoes-container animate__animated animate__heartBeat"><div class="lemur-paws"></div></div>
    <section class="banner">
        <h1 class="title animate__animated animate__shakeX">PINKI</h1>
        <div class="lemur-container">
            <div class="lemur-peek"></div>
            
        </div>
    </section>
    
    <section class="buttons-section ">
        <div class="lemur left"><img src="./img/i2.png" alt="lemur"></div>
        <div class="content-center">
            <h2 class="subtitle animate__animated animate__shakeX">
                <span>YUM</span>
                <span>YUM</span>
            </h2>
            <div class="lemur center"><img src="./img/i3.png" alt="lemur"></div>
            <div class="buttons-container animate__animated animate__jello">
                <a href="#" class="btn telegram"><img src="./img/b4.png" alt="Telegram"></a>
                <a href="#" class="btn dextools"><img src="./img/b3.png" alt="Dextools"></a>
                <a href="#" class="btn dexscreener"><img src="./img/b2.png" alt="Dexscreener"></a>
                <a href="#" class="btn x-com"><img src="./img/b1.png" alt="X.com"></a>
            </div>
           <div class="contract" onclick="copyContract()">
  <p id="contract-text">XXXXXX</p>
</div>

<div id="copy-toast">contract copied</div>

        </div>
        <div class="lemur right"><img src="./img/i1.png" alt="lemur"></div>
    </section>

    <section class="gallery-section">
        <h2 class="gallery-title">gallery</h2>
        <div class="gallery-container">
            <div class="gallery-track">
                <!-- Картинки будут добавлены через JavaScript -->
            </div>
        </div>
    </section>

    <footer>
        <h2>PINKI FUN</h2>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
